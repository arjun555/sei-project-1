<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "overlay">
        <div class='overlay-box'>
            <div class='overlay-result'>
                <iframe class="overlay-result-gif giphy-embed" src="" frameBorder="0"></iframe>
            </div>
            <div>
                <span class = "game-result">placeholder</span>
            </div>
        </div>
    </div>
    <header>
        <h1><span class="first-letter">G</span>ame of <span class="first-letter">T</span>ic <span class="first-letter">T</span>ac <span class="first-letter">T</span>oe</h1>
    </header>
    <main>
        <section class="game">
            <div id = "gameboard">
                <div class = "gameboardCell" data-row="0" data-cell="0" data-played="false"></div>
                <div class = "gameboardCell" data-row="0" data-cell="1" data-played="false"></div>
                <div class = "gameboardCell" data-row="0" data-cell="2" data-played="false"></div>
                <div class = "gameboardCell" data-row="1" data-cell="0" data-played="false"></div>
                <div class = "gameboardCell" data-row="1" data-cell="1" data-played="false"></div>
                <div class = "gameboardCell" data-row="1" data-cell="2" data-played="false"></div>
                <div class = "gameboardCell" data-row="2" data-cell="0" data-played="false"></div>
                <div class = "gameboardCell" data-row="2" data-cell="1" data-played="false"></div>
                <div class = "gameboardCell" data-row="2" data-cell="2" data-played="false"></div>
            </div>
        </section>
        <section class="game-data">
            <div class="scores">
                <h2>SCORE</h2>
                <div class="player-scores">
                    <div class="player-score-name">Player 1</div>
                    <div class = "player-score-box"><span class = "player1-score"></span></div>
                    <div class="player-score-name">Player 2</div>
                    <div class = "player-score-box"><span class = "player2-score"></span></div>
                </div>
                
            </div>
            <div class="options">
            </div>
        </section>
    </main>
    <footer>
        <div>
            &COPY; Arjun Patel 2019
        </div>            
    </footer>
    <script src= "app.js"></script>
</body>
</html>
